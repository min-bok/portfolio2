        <!-- hambegurBtn -->
        <div class="menu">

            <li class="strengthBtn"></li>
            <li class="skillBtn"></li>
            <li class="projectBtn"></li>
        </ul>

        <!-- picture and text -->
        <div class="profileInfoWrap">
            <div class="picandtextWrap">
                <img class="profilePic" src="./img/profilePic.png" alt="프로필 사진">
                <div class="profileText">
                    <div class='firstText'>
                        <p class="name"><b>Name</b> 이혜영</p>
                        <p class="birth"><b>Birth</b> 1998. 08. 10</p>
                    </div>
                    <p class="phoneNum"><b>Phone</b> +82 10 6208 6377</p>
                    <p class="place"><b>Place</b> Seoul, South Korea</p>
                    <p class="email"><b>Email</b> leehy0782@gmail.com</p>
                    <p class="police"><b>Degree</b> 울산대학교 경찰학과 졸업예정</p>
                    <p class="design">울산대학교 디지털 콘텐츠 디자인학과 졸업예정</p>
                </div>
            </div>
            <div class="profileIntroduce">성실함과 끈기를 무기로 끊임없이 발전해 온, 더욱 발전해 나갈 이혜영입니다</div>
        </div>

        <!-- contact -->
        <ul class="contact">
            <li class="githubWrap">
                <img class="githubImg" src="" alt="">
            </li>
            <li class="velogWrap">
                <img class="velogImg" src="" alt="">
            </li>
            <li class="gmailWrap">
                <img class="gmailImg" src="" alt="">
            </li>
            <li class="phoneWrap">
                <img class="phoneImg" src="" alt="">
            </li>
        </ul>
    </article>
